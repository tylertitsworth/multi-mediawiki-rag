---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: check-merge-conflict
    - id: check-yaml
    - id: debug-statements
    - id: end-of-file-fixer
    - id: forbid-submodules
    - id: name-tests-test
      args: ['--django']
    - id: sort-simple-yaml
      files: config.yaml
    - id: trailing-whitespace
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ["--config", ".github/linters/.hadolint.yaml"]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
    - id: markdownlint
      args: ["--config", ".github/linters/.markdown-lint.yaml"]
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["--rcfile=.github/linters/.python-lint"]
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        args: ["test", "-W", "ignore::DeprecationWarning"]
      - id: cypress
        name: cypress
        entry: bash
        language: system
        types_or: [ts, python]
        args: ["cypress/test.sh"]
